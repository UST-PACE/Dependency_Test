version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit:
      # Set the limit according to your needs
      # For example, limit to 5 open pull requests at a time
      limit: 5
    allow:
      - dependency-name: "*"
        security-updates: true
    commit-message:
      prefix: "chore(deps):"
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "*"
        versioning-strategy: "widen"
    commit-message:
      prefix: "chore(deps):"
